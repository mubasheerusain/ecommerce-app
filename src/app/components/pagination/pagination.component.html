<ul class="pagination fs-5">
    <li class="page-item" [ngClass]="hasPreviousPage ? '' : 'disabled'"><a class="page-link"
            routerLink="/page/{{previousPage}}">Previous</a></li>
    <li class="page-item" [ngClass]="hasPreviousPage ? '' : 'd-none'"><a class="page-link"
            routerLink="/page/{{previousPage}}">{{previousPage}}</a></li>
    <li class="page-item active"><a class="page-link">{{currentPage}}</a></li>
    <li class="page-item" [ngClass]="hasNextPage ? '' : 'd-none'"><a class="page-link"
            routerLink="/page/{{nextPage}}">{{nextPage}}</a></li>
    <li class="page-item" [ngClass]="hasNextPage ? '' : 'disabled'"><a class="page-link"
            routerLink="/page/{{nextPage}}">Next</a></li>
</ul>
